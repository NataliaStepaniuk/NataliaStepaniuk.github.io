<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>SteNa</title>
  </head>
  <body>
    <!-- page header-->
    <header class="page-header mb-3">
      <!-- brand -->
      <a href="/index.html" class="brand">SteNa</a>
      <label for="toggler">&nbsp;<i class="fas fa-bars"></i>&nbsp;</label>
      <input type="checkbox" id="toggler" />
      <!-- navigation -->
      <nav class="navbar">
        <a href="./index.html">Головна</a>
        <a href="./catalog.html">Каталог</a>
        <a href="./blog.html">Блог</a>
        <a href="./about.html">Про нас</a>
        <a href="./contact.html">Контакти</a>
      </nav>
      <nav class="toolbar">
        <a href="/blog.html" class="far fa-heart"></a>
        <a href="/cart.html" class="fas fa-dolly-flatbed">(<span id="cart-amount">0</span>)</a>
        <a href="/contact.html" class="far fa-user"></a>
      </nav>
    </header>
    <h1>Catalog page</h1>
    <section class="breadcrumb-bg-light mt-5">
      <div class="container py-3 px-5">
        <div class="breadcrumb-container">
          <div class="breadcrumb-title">Каталог</div>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="/index.html">Головна</a></li>
            <li class="breadcrumb-item active"><a href="/contact.html">Контакти</a></li>
          </ul>
        </div>
      </div>
    </section>
    <section class="" id="catalog">

      <aside id="sidebar">

          <div class="sidebar-wrapper">

              <header>
                  <h2 class="text-uppercase">Категорії</h2>
              </header>

              <span id="category-container"></span>

              <h2 class="text-uppercase mb-4">Показати</h2>

              <span class="show-only"></span>

          </div>

      </aside>

      <main>

          <div class="container py-3 px-4">

              <header class="header">

                  <h2 class="text-center">Наша <span>продукція</span></h2>

              </header>

              <div class="row mb-3 align-items-center">
                  
                  <div class="col mb-2 mb-lg-0">

                      <p class="text-sm text-muted mb-0">Показати 1–12 of 53 результат</p>

                  </div>

                  <div class="col">
                      
                      <select id="selectpicker" class="form-select form-select-lg mb-2 text-sm text-muted" name="sorting" data-width="200" data-title="Default sorting"></select>

                  </div>
                  
              </div>

              <div class="product-container"></div>

          </div>
          
      </main>

  </section>

    <script src="/js/db.js"></script>
    <script src="/js/app.js"></script>
    
    <dialog id="details">
        <a href="#!" title="Close" class="close fas fa-times"></a>
        <span class="dialog-main"></span>
        
          
      </dialog>
  </body>
</html>
