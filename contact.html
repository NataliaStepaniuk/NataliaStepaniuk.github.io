<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>SteNa</title>
  </head>
  <body>
    <header class="page-header mb-3">
      <!-- brand -->
      <a href="/index.html" class="brand">SteNa</a>
      <label for="toggler">&nbsp;<i class="fas fa-bars"></i>&nbsp;</label>
      <input type="checkbox" id="toggler" />
      <!-- navigation -->
      <nav class="navbar">
        <a href="./index.html">Головна</a>
        <a href="./catalog.html">Каталог</a>
        <a href="./blog.html">Блог</a>
        <a href="./about.html">Про нас</a>
        <a href="./contact.html">Контакти</a>
      </nav>
      <nav class="toolbar">
     
        <a href="/cart.html" class="fas fa-dolly-flatbed">(<span id="cart-amount">0</span>)</a>
        <a href="/contact.html" class="far fa-user"></a>
      </nav>
    </header>
    <section class="breadcrumb-bg-light mt-5">
      <div class="container py-3 px-5">
        <div class="breadcrumb-container">
          <div class="breadcrumb-title">Контакти</div>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="/index.html">Головна</a></li>
            <li class="breadcrumb-item active"><a href="/catalog.html">Каталог</a></li>
          </ul>
        </div>
      </div>
    </section>
    
    <section id="contact" class="mb-3">
      <div class="container py-3 px-4">
          <div class="contact-main">
              <form action="www.site" class="form">
                  <div class="form-container">
                      <div class="input-group">
                          <div>
                              <label for="first-name" class="form-label"> Ім'я *</label>
                              <input type="text" class="form-control" id="first-name" placeholder="Your First Name here.." required>
                          </div>
                          <div>
                              <label for="last-name" class="form-label">Прізвище *</label>
                              <input type="text" class="form-control" id="last-name" placeholder="Your Last Name here..." required>
                          </div>
                      </div>
                      <div class="input-group">
                          <label for="email" class="form-label"> Email *</label>
                          <input type="email" class="form-control" id="email" required>
                      </div>
                      <div class="input-group">
                          <label for="message" class="form-label">Повідомлення *</label>
                          <textarea id="message" class="form-control" rows="4" placeholder="Drop Your message here..." required></textarea>
                      </div>
                      <div class="input-group">
                          <button class="btn btn-primary" type="submit">Відправити </button>
                      </div>
                  </div>

              
          
          </div>
          <div class="contact-info">
            <h2>Зв'яжіться з нами</h2>
            <p>Ви можете зв'язатися з нами за допомогою наступних контактних даних:</p>
            <ul>
              <li><i class="fas fa-phone"></i> Телефон: +123456789</li>
              <li><i class="fas fa-envelope"></i> Електронна пошта: info@example.com</li>
              <li><i class="fas fa-map-marker-alt"></i> Адреса: вул. Прикладна, 123, м. Прикладне</li>
            </ul>
          </div>
          
                      
      </div>
  </section>
   
    <script src="/js/db.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
