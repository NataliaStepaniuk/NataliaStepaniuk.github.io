<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Site</title>
  </head>
  <body>
    <header class="page-header mb-3">
      <!-- brand -->
      <a href="/index.html" class="brand">SteNa</a>
      <label for="toggler">&nbsp;<i class="fas fa-bars"></i>&nbsp;</label>
      <input type="checkbox" id="toggler" />
      <!-- navigation -->
      <nav class="navbar">
        <a href="./index.html">Головна</a>
        <a href="./catalog.html">Каталог</a>
        <a href="./blog.html">Блог</a>
        <a href="./about.html">Про нас</a>
        <a href="./contact.html">Контакти</a>
      </nav>
      <nav class="toolbar">
        <a href="#" class="far fa-heart"></a>
        <a href="/cart.html" class="fas fa-dolly-flatbed">(<span id="cart-amount">0</span>)</a>
        <a href="#" class="far fa-user"></a>
      </nav>
    </header>
    <section class="breadcrumb-bg-light mt-5">
      <div class="container py-3 px-5">
        <div class="breadcrumb-container">
          <div class="breadcrumb-title">Кошик магазину</div>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="/index.html">Головна</a></li>
            <li class="breadcrumb-item active">Твій кошик</li>
          </ul>
        </div>
      </div>
    </section>
    
    <section id="cart-page" class="mb-3">
      <div class="cart-container py-3 px-4">
          <div class="cart-main">
              <div class="table">
                  
                  
                  
              </div>
          </div>
          <div class="cart-sidebar">
              <div class="card bg-light">
                  <div class="card-body">
                    <h4 class="text-uppercase mb-4">Кошик</h4>
                    <ul class="list-unstyled">
                      <li class="d-flex align-items-center justify-content-between">
                        <strong class="text-uppercase">Підсумок: </strong>&nbsp;
                        <span class="text-muted small"><span class="cart-subtotal price">250</span></span>
                      </li>
                      <li class="d-flex align-items-center justify-content-between">
                        <strong class="text-uppercase">Податок: </strong>&nbsp;
                        <span class="text-muted small"><span class="cart-tax price">2</span></span>
                      </li>
                      <li class="d-flex align-items-center justify-content-between">
                          <strong class="text-uppercase">Доставка: </strong>&nbsp;
                          <span class="text-muted small"><span class="cart-shipping price">2</span></span>
                        </li>
                      <li class="border-bottom my-2"></li>
                      <li class="d-flex align-items-center justify-content-between mb-4">
                        <strong class="text-uppercase">Загальна сума:</strong>&nbsp;
                        <span class="text-muted small"><span class="cart-total price">250</span></span>
                      </li>
                      <li>
                        <form action="#">
                          <div class="input-group">
                            <input class="form-control mb-1" type="text" placeholder="Enter your coupon">
                            <button class="btn btn-primary mb-3" type="submit"> <i class="fas fa-gift"></i>&nbsp;Apply coupon</button>

                            <button class="btn btn-primary checkout"> <i class="fas fa-credit-card"></i>&nbsp;Checkout</button>
                          </div>
                        </form>
                      </li>
                    </ul>
                  </div>
              </div>
          </div>
      </div>
  </section>

    
    <script src="/js/db.js"></script>
    <script src="/js/app.js"></script>

    <dialog id="dialogBox">
     
      <div class="dialog-main">
        <a href="#!" title="Close" class="close fas fa-times"></a>
        <h2>Something went wrong</h2>
        <p class="message"></p>
        <button>Login or sign up here</button>
      </div>
  </dialog>
  </body>
</html>
